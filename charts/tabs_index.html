<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
  <!--Bootstrap-->
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <!-- Highcharts -->
  <script src='http://code.highcharts.com/highcharts.js' type='text/javascript'></script>
  <script src='http://code.highcharts.com/highcharts-more.js' type='text/javascript'></script>
  <script src='http://code.highcharts.com/modules/exporting.src.js' type='text/javascript'></script>
  <!-- DataTables -->
  <script src="https://cdn.datatables.net/1.10.11/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.11/js/jquery.dataTables.min.js"></script>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.11/css/jquery.dataTables.min.css" />

  <!-- Style -->
  <style>
  @font-face {
        font-family: "fira";
        src: url("../vendor/font/FiraSans-Light.otf");
  }
  body {
        font-family: "fira";
        text-align: left;
  }
  .rChart {
        display: block;
        margin-left: auto;
        margin-right: auto;
  }
  .nav-tabs>li.active>a, .nav-tabs>li.active>a:hover, .nav-tabs>li.active>a:focus {
      color: #42cac6;
  }
  .nav-tabs>li>a {
      color: #000000;
  }
 </style>
</head>
<body>

<div class="container">

  <ul class="nav nav-tabs">
    <li class="active"><a href="#grafik">Grafik</a></li>
    <li><a href="#daten">Daten</a></li>
  </ul>

  <div class="tab-content">
    <div id="grafik" class="tab-pane fade in active">
          <div id = 'chart27386fea26c5' class = 'rChart highcharts'></div>
          <script type='text/javascript' src="linechart-app.js"></script>
    </div>
    <div id="daten" class="tab-pane fade">
          <table id="table" class="display" cellspacing="0" width="100%"></table>
          <script src="table-app.js"></script>
    </div>

  </div>

</div>

<script>
$(document).ready(function(){
    $(".nav-tabs a").click(function(){
        $(this).tab('show');
    });
});
</script>

</body>
</html>
